<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAlumnoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAlumnoLabel_userId}"/>
                    <h:outputText value="#{alumnoController.selected.userId}" title="#{bundle.ViewAlumnoTitle_userId}"/>
                    <h:outputText value="#{bundle.ViewAlumnoLabel_username}"/>
                    <h:outputText value="#{alumnoController.selected.username}" title="#{bundle.ViewAlumnoTitle_username}"/>
                </h:panelGrid>
                <br />
                <h:commandLink class="btn btn-danger" action="#{alumnoController.destroyAndView}" value="#{bundle.ViewAlumnoDestroyLink}"/>&nbsp; &nbsp;
                <h:link class="btn btn-secondary"  outcome="Edit" value="#{bundle.ViewAlumnoEditLink}"/>
                <br />
                <br />
                <h:commandLink class="btn btn-secondary" action="#{alumnoController.prepareCreate}" value="#{bundle.ViewAlumnoCreateLink}" />
                <br />
                <br />
                <h:commandLink class="btn btn-secondary" action="#{alumnoController.prepareList}" value="#{bundle.ViewAlumnoShowAllLink}"/>
                <br />
                <br />
                <h:link class="btn btn-primary" outcome="/index" value="#{bundle.ViewAlumnoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
