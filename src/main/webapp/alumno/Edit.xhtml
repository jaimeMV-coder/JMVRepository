<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAlumnoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAlumnoLabel_userId}" for="userId" />
                    <h:inputText class="form-control" id="userId" value="#{alumnoController.selected.userId}" title="#{bundle.EditAlumnoTitle_userId}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_userId}"/>
                    <h:outputLabel value="#{bundle.EditAlumnoLabel_username}" for="username" />
                    <h:inputText class="form-control" id="username" value="#{alumnoController.selected.username}" title="#{bundle.EditAlumnoTitle_username}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_username}"/>
                </h:panelGrid>
                <h:commandLink class="btn btn-primary" action="#{alumnoController.update}" value="#{bundle.EditAlumnoSaveLink}"/>&nbsp; &nbsp;
                <h:link class="btn btn-secondary" outcome="View" value="#{bundle.EditAlumnoViewLink}"/>&nbsp; &nbsp;
                <h:commandLink class="btn btn-secondary" action="#{alumnoController.prepareList}" value="#{bundle.EditAlumnoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="btn btn-secondary" outcome="/index" value="#{bundle.EditAlumnoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
