<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAlumnoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup >
                <h:outputText escape="false" value="#{bundle.ListAlumnoEmpty}" rendered="#{alumnoController.items.rowCount == 0}"/>
                <p:panelGrid>
                    <f:facet name="header">
                        Panel Alumnos
                    </f:facet>
                    <h:outputText value="#{alumnoController.pagination.pageFirstItem + 1}..#{alumnoController.pagination.pageLastItem + 1}/#{alumnoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{alumnoController.previous}" value="#{bundle.Previous} #{alumnoController.pagination.pageSize}" rendered="#{alumnoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{alumnoController.next}" value="#{bundle.Next} #{alumnoController.pagination.pageSize}" rendered="#{alumnoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{alumnoController.items}" var="item" class="table table-striped table-dark"  rules="all" >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlumnoTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlumnoTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{alumnoController.prepareView}" value="#{bundle.ListAlumnoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{alumnoController.prepareEdit}" value="#{bundle.ListAlumnoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{alumnoController.destroy}" value="#{bundle.ListAlumnoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                    
                        <h:commandButton class="btn btn-primary" action="#{alumnoController.prepareCreate}" value="#{bundle.ListAlumnoCreateLink}"/>
                        <h:link class="btn btn-secondary" outcome="/index" value="#{bundle.ListAlumnoIndexLink}"/>
                    
                </p:panelGrid>
                <br />
                
                <br />
                <br />
                
            </h:form>
                
        </ui:define>
    </ui:composition>

</html>
