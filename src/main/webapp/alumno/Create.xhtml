<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
        
    <!-- Prueba de Commit en Git   -->
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAlumnoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreateAlumnoLabel_username}" for="username" />
                    <h:inputText class="form-control" id="username" value="#{alumnoController.selected.username}" title="#{bundle.CreateAlumnoTitle_username}" required="true" requiredMessage="#{bundle.CreateAlumnoRequiredMessage_username}"/>
                </h:panelGrid>
                <br />
                <h:commandLink class="btn btn-primary" action="#{alumnoController.create}" value="#{bundle.CreateAlumnoSaveLink}" />&nbsp; &nbsp;
                
                <h:commandLink class="btn btn-secondary" action="#{alumnoController.prepareList}" value="#{bundle.CreateAlumnoShowAllLink}" immediate="true"/>&nbsp; &nbsp;
                
                <h:link class="btn btn-secondary" outcome="/index" value="#{bundle.CreateAlumnoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
