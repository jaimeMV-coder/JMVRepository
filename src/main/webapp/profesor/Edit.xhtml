<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
        
    <!-- Prueba de Commit en Git   -->
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Profesor"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="">
                    
                    <h:outputLabel value="ID" for="profesor_id" />
                    <h:inputText class="form-control" id="profesor_id" value="#{profesor_C.profeselected.profesor_id}" title="Profesor ID"  requiredMessage="Se requiere que ingreses todos los datos"/>
                    <br/>
                    <br/>
                    <h:outputLabel value="Nombre de usuario" for="profesor_id" />
                    <h:inputText class="form-control" id="username" value="#{profesor_C.profeselected.username}"  required="true" requiredMessage="Se requiere que ingreses todos los datos"/>
                    <br/>
                    <br/>
                    <h:outputLabel value="Alumno_ID" for="alumno_id" />
                    <h:inputText class="form-control" id="alumno_id" value="#{profesor_C.profeselected.alumno_id}"   requiredMessage="Se requiere que ingreses todos los datos"/>
                </h:panelGrid>
                <br />
                
                  <h:commandLink class="btn btn-primary" action="#{profesor_C.update}" value="Guardar" />              
                <h:link class="btn btn-secondary" outcome="/index" value="Index"/>
            </h:form>
        </ui:define>
    </ui:composition>
