<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
        
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Lista de profesores"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <body>
        <p:calendar></p:calendar>
        <h:form id="form">
            
            <p:growl id="msgs" showDetail="true" />
            <p:dataTable var="profesor" value="#{profesor_C.lista}" selectionMode="single" selection="#{profesor_C.profeselected}" rowKey="#{profesor.profesor_id}">
                <p:ajax event="rowSelect" listener="#{profesor_C.onRowSelect}" update=":form:msgs" />
                <p:ajax event="rowSelect" update=":form:editBtn" listener="#{profesor_C.enableEditBtn}"/>
                <p:ajax event="rowUnselect" listener="#{profesor_C.onRowUnselect}" update=":form:msgs" />
                <p:column headerText="Profesor_ID">
                    <h:outputText value="#{profesor.profesor_id}" />
                </p:column>

                <p:column headerText="Username">
                    <h:outputText value="#{profesor.username}" />
                </p:column>

                <p:column headerText="Alumno_ID">
                    <h:outputText value="#{profesor.alumno_id}" />
                </p:column>
                
            </p:dataTable>
            <p:dialog header="Editar" widgetVar="dlg2" modal="true" height="300" width="300">
                <h:outputLabel value="#{profesor_C.profeselected.username}" for="profesor_id" />
                <h:inputText class="form-control" id="profesor_id" value="#{profesor_C.profeselected.profesor_id}" title="Profesor ID"  requiredMessage="Se requiere que ingreses todos los datos"/>
                    <br/>
                    <br/>
                    <h:outputLabel value="Nombre de usuario" for="username" />
                    <h:inputText class="form-control" id="username" value="#{profesor_C.profeselected.username}"  required="true" requiredMessage="Se requiere que ingreses todos los datos"/>
                    <br/>
                    <br/>
                    <h:outputLabel value="Alumno_ID" for="alumno_id" />
                    <h:inputText class="form-control" id="alumno_id" value="#{profesor_C.profeselected.alumno_id}"   requiredMessage="Se requiere que ingreses todos los datos"/>
                    <br />
                  <h:commandLink class="btn btn-primary" action="#{profesor_C.update}" value="Guardar" />
            </p:dialog>
            
            <br></br>
            <br></br>
            
            <p:commandLink class="btn btn-secondary" id="editBtn"  onclick="PF('dlg2').show();" disabled="#{empty profesor_C.profeselected}" value="Editar" binding="#{profesor_C.button}">
            <f:setPropertyActionListener value="#{profesor}" target="#{profesor_C.profeselected}"/>
            </p:commandLink>
            <h:commandLink class="btn btn-danger" action="#{profesor_C.destruir}" value="Eliminar" /><h1> </h1>
            <h:link class="btn btn-secondary" outcome="/index" value="Index"/>
        </h:form>
        
    </body>
        </ui:define>
    </ui:composition>

</html>
